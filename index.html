<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCation</title>
    <style>
      h2{
              
         color:white;
}
        /* Basic styling */
       /* Basic styling with background image */
body {
                font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP.2anCRaSnHwvqNDzCQ08qfgHaEK?pid=ImgDet&w=1280&h=720&rs=1'); /* Replace with your image path */
            background-color: black;  
            background-size: 900px 500px; /* Cover the entire background */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom; /* Center both horizontally and vertically */
            margin: 0;
            padding: 0;
            color: #fff; /* Text color */

}

        
        header {
            background-color: dark;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 470px;
            max-height: 100px
            margin: 10px 20px;
            padding: 15px;
            background-color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Display posted links */
        .posted-links {
            margin-top: 10px;
        }

        .posted-link {
            background-color: black;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        /* Style for clickable links */
        .posted-link a {
            color: #0070cc; /* Blue color */
            text-decoration: none;
        }

        .posted-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PiCation</h1>
    </header>
    <div class="container">
        <div class="posted-links">
            <h2>Posted Links</h2>
            <!-- Posted links will be displayed here -->
        </div>
    </div>

   <script>
    // JavaScript to handle link creation and opening the text file
    document.addEventListener("DOMContentLoaded", function () {
        const postedLinks = document.querySelector(".posted-links");

        // Create a new anchor element with a link
        const linkAnchor = document.createElement("a");
        linkAnchor.classList.add("posted-link");
        linkAnchor.href = "https://example.com/path-to-your-text-file.txt"; // Replace with the URL of your text file
        linkAnchor.textContent = "https://github.com/kcrnitc/PyCation/blob/main/snakegame.txt"; // Replace with your link text

        // Add an event listener to open the text file when the link is clicked
        linkAnchor.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the link from navigating to the URL
            window.open(linkAnchor.href, "_blank"); // Open the link in a new tab or window
        });

        // Append the link to the posted links section
        postedLinks.appendChild(linkAnchor);
    });
</script>

</body>
</html>
