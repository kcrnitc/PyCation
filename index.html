<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCation</title>
    <style>
        /* Basic styling */
       /* Basic styling with background image */
body {
                font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP.2anCRaSnHwvqNDzCQ08qfgHaEK?pid=ImgDet&w=1280&h=720&rs=1'); /* Replace with your image path */
            background-color: black;  
            background-size: 900px 500px; /* Cover the entire background */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom; /* Center both horizontally and vertically */
            margin: 0;
            padding: 0;
            color: #fff; /* Text color */

}

        
        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Display posted links */
        .posted-links {
            margin-top: 20px;
        }

        .posted-link {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        /* Style for clickable links */
        .posted-link a {
            color: #0070cc; /* Blue color */
            text-decoration: none;
        }

        .posted-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PiCation</h1>
    </header>
    <div class="container">
        <div class="posted-links">
            <h2>Posted Links</h2>
            <!-- Posted links will be displayed here -->
        </div>
    </div>

    <script>
        // JavaScript to handle link creation
        document.addEventListener("DOMContentLoaded", function () {
            const postedLinks = document.querySelector(".posted-links");

            // Create a new anchor element with a link
            const linkAnchor = document.createElement("a");
            linkAnchor.classList.add("posted-link");
            linkAnchor.href = "https://github.com/kcrnitc/PyCation.git"; // Replace with your link
            linkAnchor.textContent = "https://github.com/kcrnitc/PyCation.git"; // Replace with your link text

            // Append the link to the posted links section
            postedLinks.appendChild(linkAnchor);
        });
    </script>
</body>
</html>
